<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="256" height="256" rx="40" fill="url(#bg)"/>
  <!-- Decorative dots -->
  <circle cx="40" cy="40" r="6" fill="rgba(255,255,255,0.15)"/>
  <circle cx="216" cy="40" r="4" fill="rgba(255,255,255,0.15)"/>
  <circle cx="30" cy="216" r="4" fill="rgba(255,255,255,0.15)"/>
  <circle cx="226" cy="216" r="6" fill="rgba(255,255,255,0.15)"/>
  <circle cx="128" cy="30" r="3" fill="rgba(255,255,255,0.2)"/>
  <!-- Stars -->
  <text x="50" y="60" font-size="20" fill="#FCD34D" opacity="0.7">✦</text>
  <text x="200" y="70" font-size="16" fill="#FCD34D" opacity="0.5">✦</text>
  <text x="210" y="200" font-size="14" fill="#FCD34D" opacity="0.6">✦</text>
  <text x="35" y="195" font-size="18" fill="#FCD34D" opacity="0.5">✦</text>
  <!-- Letter A -->
  <rect x="22" y="78" width="64" height="80" rx="12" fill="#FEF3C7" stroke="#FCD34D" stroke-width="3" filter="url(#shadow)"/>
  <text x="54" y="142" text-anchor="middle" font-size="56" font-weight="900" font-family="Comic Neue, Comic Sans MS, cursive" fill="#D97706">A</text>
  <!-- Letter B -->
  <rect x="96" y="78" width="64" height="80" rx="12" fill="#DBEAFE" stroke="#93C5FD" stroke-width="3" filter="url(#shadow)"/>
  <text x="128" y="142" text-anchor="middle" font-size="56" font-weight="900" font-family="Comic Neue, Comic Sans MS, cursive" fill="#2563EB">B</text>
  <!-- Letter C -->
  <rect x="170" y="78" width="64" height="80" rx="12" fill="#D1FAE5" stroke="#86EFAC" stroke-width="3" filter="url(#shadow)"/>
  <text x="202" y="142" text-anchor="middle" font-size="56" font-weight="900" font-family="Comic Neue, Comic Sans MS, cursive" fill="#16A34A">C</text>
  <!-- App name -->
  <text x="128" y="200" text-anchor="middle" font-size="26" font-weight="700" font-family="Comic Neue, Comic Sans MS, sans-serif" fill="white">PapanBaca</text>
  <!-- Tagline -->
  <text x="128" y="224" text-anchor="middle" font-size="13" font-family="Comic Neue, Comic Sans MS, sans-serif" fill="rgba(255,255,255,0.7)">Belajar Membaca</text>
</svg>
