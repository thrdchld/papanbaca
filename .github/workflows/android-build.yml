# Build APK Android di GitHub Actions saja. Tidak ada install/build di local.
name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gunakan index.html sebagai sumber web (grand design)
        run: cp index.html web/index.html

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (hanya di CI)
        run: npm install

      - name: Add Capacitor Android (membuat folder android/ di CI)
        run: npx cap add android

      - name: Sync web ke Android
        run: npx cap sync android

      - name: Build APK (debug, tidak butuh keystore)
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: papanbaca-android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
