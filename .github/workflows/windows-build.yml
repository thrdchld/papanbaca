# Build EXE Windows di GitHub Actions saja. Tidak ada install/build di local.
name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gunakan index.html sebagai sumber web (grand design)
        run: Copy-Item -Path index.html -Destination web/index.html -Force

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        shell: pwsh

      - name: Download MODEL from Hugging Face (optional)
        env:
          HF_TOKEN: ${{ secrets.hf_token }}
          MODEL_ID: ${{ secrets.MODEL_ID }}
        run: |
          if (-not $env:MODEL_ID -or -not $env:HF_TOKEN) {
            Write-Host "MODEL_ID or HF_TOKEN not set; skipping model download"
            exit 0
          }

          $py = @'
from huggingface_hub import HfApi
import os
api = HfApi()
model_id = os.environ.get('MODEL_ID')
outdir = os.path.join(os.getcwd(), 'models', model_id.replace('/','_'))
print('Downloading model', model_id, '->', outdir)
os.makedirs(outdir, exist_ok=True)
api.login(token=os.environ.get('HF_TOKEN'))
# download full repo files
api.repo_download(repo_id=model_id, repo_type='model', local_dir=outdir)
print('Model downloaded')
          '@

          $scriptPath = Join-Path $PWD 'download_model.py'
          $py | Out-File -Encoding utf8 -FilePath $scriptPath
          python $scriptPath
        shell: pwsh

      - name: Build EXE with PyInstaller
        env:
          HF_TOKEN: ${{ secrets.hf_token }}
          MODEL_ID: ${{ secrets.MODEL_ID }}
        run: |
          # include web and models folders (if present) in the bundle (PowerShell)
          if (Test-Path -Path models) {
            $ADD_DATA = "web;web;models;models"
          } else {
            $ADD_DATA = "web;web"
          }

          pyinstaller --onefile --add-data "$ADD_DATA" app.py --name papanbaca
        shell: pwsh

      - name: Compress EXE
        run: |
          if (!(Test-Path -Path dist\papanbaca.exe)) { Write-Error 'Built EXE not found'; exit 1 }
          Compress-Archive -Path dist\papanbaca.exe -DestinationPath dist\papanbaca-windows.zip -Force
        shell: pwsh

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: papanbaca-windows
          path: dist/papanbaca-windows.zip
